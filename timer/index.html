<html>
  <head>
    <title>Grid</title>
  </head>
  <body onLoad="onTimerLoad()">
  	<div class="container">
    <div id="grid"></div>
    <div id="timer">
      <button type="button" id="start" onClick="startTimer()">Start</button>
      <button type="button" id="reset" onClick="resetTimer()">Reset</button>
    </div>
    </div>
  </body>
</html>

<style>
.container {
	margin-top: 250px;
	display: flex;
	justify-content: center;
}	

}
</style>

<script language="javascript">
  var timer;
    var seconds=0;
    var minutes=0;
    var hours=0;
    var count=0;
  function onTimerLoad() {
  	document.getElementById('grid').innerHTML = (hours+":"+minutes + ":" + seconds);
  }

  function startTimer() {
    timer = setInterval(()=>{
      document.getElementById('grid').innerHTML = (hours+":"+minutes + ":" + seconds);
  	  minutes = parseInt(count/60);
  	  minutes = minutes %60;
  	  seconds = count%60;
  	  hours = parseInt(count/(60*60));
  	  hours = hours %12;
  	  count++;
    }, 1000);
  }

  function resetTimer() {
  	clearInterval(timer);
  	count=0;
  	seconds=0;
  	minutes=0;
  	hours=0;
  	document.getElementById('grid').innerHTML = (hours+":"+minutes + ":" + seconds);
  }
</script>
